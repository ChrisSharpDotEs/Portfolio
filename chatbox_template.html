<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="overflow-hidden">
    <button id="abrir-sidebar" class="bg-blue-500 hover:bg-blue-600 text-white p-2 rounded absolute bottom-20 right-20">
        Abrir Sidebar
    </button>
    <header>
        <nav class="bg-transparent text-gray-800 p-4 shadow-lg">
            <div class="container mx-auto flex md:justify-start justify-between gap-4 items-center">
                <a href="#"
                    class="text-xl font-bold hover:text-gray-300 transition duration-300 ml-4 mx-12">Mi
                    Sitio</a>
                <div class="hidden md:flex space-x-6">
                    <a href="#" class="hover:text-gray-300 transition duration-300">Inicio</a>
                    <a href="#" class="hover:text-gray-300 transition duration-300">Acerca de</a>
                    <a href="#" class="hover:text-gray-300 transition duration-300">Servicios</a>
                    <a href="#" class="hover:text-gray-300 transition duration-300">Contacto</a>
                </div>
                <div class="md:hidden">
                    <button id="menu-button" class="focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16m-7 6h7"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div id="mobile-menu" class="md:hidden max-h-0 hidden transition-all duration-500">
                <a href="#" class="block px-4 py-2 text-sm hover:text-gray-300">Inicio</a>
                <a href="#" class="block px-4 py-2 text-sm hover:text-gray-300">Acerca de</a>
                <a href="#" class="block px-4 py-2 text-sm hover:text-gray-300">Servicios</a>
                <a href="#" class="block px-4 py-2 text-sm hover:text-gray-300">Contacto</a>
            </div>
        </nav>
    </header>
    <div id="sidebar" class="w-72 bg-gray-200 absolute top-0 right-0 h-full transform translate-x-full 
                transition-transform duration-300">
        <div class="flex flex-col h-[100vh]">
            <div class="sidebar-header bg-teal-800 text-white p-4">
                <h5 id="drawer-label" class="inline-flex items-center text-base font-semibold">
                    <svg class="w-4 h-4 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        fill="currentColor" viewBox="0 0 20 20">
                        <path
                            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z">
                        </path>
                    </svg>
                    <span>Chatbox</span>
                </h5>
                <button type="button" data-drawer-hide="drawer-example" aria-controls="drawer-example"
                    class="bg-transparent hover:bg-teal-500 hover:text-gray-200 rounded-lg text-sm w-8 h-8 
                        absolute top-2.5 end-2.5 flex items-center justify-center">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"></path>
                    </svg>
                    <span class="sr-only">Close menu</span>
                </button>
            </div>
            <div class="flex-1 overflow-y-auto p-4">
                <div class="mb-2">
                    <div class="bg-blue-200 rounded-lg p-2 max-w-xs self-start mr-4">
                        Hola, ¿en qué puedo ayudarte?
                    </div>
                </div>
                <div class="mb-2">
                    <div class="bg-gray-100 rounded-lg p-2 max-w-xs self-end ml-4">
                        Quiero saber sobre sus productos.
                    </div>
                </div>
            </div>
            <div class="p-4 border-t border-teal-800">
                <form action="#" method="get">
                    <div class="flex mx-4">
                        <input type="text" id="chatbox-input"
                            class="rounded-none rounded-s-lg bg-gray-50 border border-gray-300 border-e-0 text-gray-900 focus:ring-teal-700 focus:border-teal-700 block flex-1 min-w-0 w-full text-sm p-2.5"
                            placeholder="">
                        <span
                            class="inline-flex items-center px-3 text-sm text-gray-200 bg-teal-800 border border-s-0 border-gray-300 rounded-s-0 rounded-e-md">
                            Enviar
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        const sidebar = document.getElementById('sidebar');

        document.getElementById('abrir-sidebar').addEventListener('click', function () {
            sidebar.classList.remove('translate-x-full');
        });
        document.querySelector('button[data-drawer-hide]').addEventListener('click', function () {
            sidebar.classList.add('translate-x-full');
        });
    </script>
</body>

</html>
