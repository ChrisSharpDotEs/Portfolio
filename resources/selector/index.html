<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <link rel="shortcut icon" href="#" type="image/x-icon">
     <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="./index.js" type="module"></script>
</head>

<body>
    <div class="main-wrapper">
        <header>
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-4">
                <div class="container">
                    <button aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"
                        class="navbar-toggler d-lg-none" data-bs-target="#collapsibleNavId" data-bs-toggle="collapse"
                        type="button">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavId">
                        <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                            <li class="nav-item">
                                <a aria-current="page" class="nav-link" href="../../index.html">Volver</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="container">
            <div class="row">
                <section class="col-md-6">
                    <article class="container my-5" id="selects">
                        <div class="mb-3">
                            <label for="provincia" class="form-label">Provincia</label>
                            <select class="form-select form-select-lg" name="provincia" id="provincia">
                                <option value="0">Selecciona una provincia...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="isla" class="form-label">Isla</label>
                            <select class="form-select form-select-lg" name="isla" id="isla" disabled>
                                <option value="0">Selecciona una isla...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="municipio" class="form-label">Municipio</label>
                            <select class="form-select form-select-lg" name="municipio" id="municipio" disabled>
                                <option value="0">Selecciona una municipio...</option>
                            </select>
                        </div>
                    </article>
                </section>
                <section class="col-md-6">
                    <div id="map" class="rounded" style="width: 100%; height: 500px;"></div>
                </section>
            </div>
        </main>
        <script src="./bootstrap.min.js"></script>
        <script src="./leaflet.js"></script>
</body>

</html>
